<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div>
        <header></header>

        <main class="main">
            <form id="forma" name="forma" method="GET" action="./orderDetails.html" onsubmit="saveToLocalStorage()">
                <div class="wrapper">
                    <div class="naziv">Ruza</div>
                    <div>Kolicina:<br><input type="number" class="productQuantity" oninput="order(0)"></div>
                    <div>Po komadu:<br><input type="text" class="productPrice" value="180" readonly> dinara</div>
                    <div>Ukupna cena:<br><input type="number" class="productSum" readonly> dinara</div>

                    <div class="naziv">Ljiljan</div>
                    <div>Kolicina:<br><input type="number" class="productQuantity" oninput="order(1)"></div>
                    <div>Po komadu:<br><input type="text" class="productPrice" value="250" readonly> dinara</div>
                    <div>Ukupna cena:<br><input type="number" class="productSum" readonly> dinara</div>

                    <div class="naziv">Gerber</div>
                    <div>Kolicina:<br><input type="number" class="productQuantity" oninput="order(2)"></div>
                    <div>Po komadu:<br><input type="text" class="productPrice" value="305" readonly> dinara</div>
                    <div>Ukupna cena:<br><input type="number" class="productSum" readonly> dinara</div>

                </div>
                <div class="buttons">
                <button class="inp" type="reset">reset</button>
                <input class="inp" type="submit" value="potvrdi kupovinu">
                </div>
                <hr>

                <article class="article">
                    <span id="aranzman">Sadrzaj aranzmana: Ukupna cena</span>
                    <input type="text" id="ukupno"><span> dinara</span>
                    <br>
                    <br>
                    <span id="obavestenje"></span>
                </article>
            </form>

        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
